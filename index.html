<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 400px;
            height: auto;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .field-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #f5a623;
        }
        input[type="checkbox"]:disabled {
            cursor: not-allowed;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #e0e0e0;
        }
        .readonly-field {
            background-color: #242424;
            border: 1px solid #555;
        }
        .divider {
            border-top: 2px solid #444;
            margin: 30px 0;
        }
        .section-title {
            font-size: 16px;
            color: #f5a623;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-clear {
            background-color: #555;
            color: #ffffff;
        }
        .btn-clear:hover {
            background-color: #666;
        }
        .btn-clear:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgNDAwIDgwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgogIDxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iODAiIGZpbGw9IiMyZDJkMmQiLz4KICA8dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjM2IiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0iI2Y1YTYyMyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zNWVtIj5WaW50cmFja2VyczwvdGV4dD4KPC9zdmc+" alt="Vintrackers Logo">
        </div>

        <div class="header" id="todayDate"></div>

        <div class="field-group">
            <label for="salesDate">Sales Date</label>
            <input type="date" id="salesDate">
        </div>

        <div class="field-group">
            <label for="regExpiration">Reg. Expiration Date</label>
            <input type="date" id="regExpiration">
        </div>

        <div class="field-group">
            <label class="checkbox-label">
                <input type="checkbox" id="titleAvailable">
                <span>Title Available +25 Days</span>
            </label>
        </div>

        <div class="field-group">
            <label class="checkbox-label">
                <input type="checkbox" id="titleNotAvailable">
                <span>Title Not Available +45 Days</span>
            </label>
        </div>

        <div class="divider"></div>
        <div class="section-title">Calculated Results</div>

        <div class="field-group">
            <label for="calculatedDate">Date</label>
            <input type="text" id="calculatedDate" class="readonly-field" readonly>
        </div>

        <div class="field-group">
            <label class="checkbox-label">
                <input type="checkbox" id="chargeFullFee" disabled>
                <span>Charge Full Reg. Fee</span>
            </label>
        </div>

        <div class="field-group">
            <label class="checkbox-label">
                <input type="checkbox" id="chargeTransferFee" disabled>
                <span>Charge Transfer Fee $50</span>
            </label>
        </div>

        <div class="button-group">
            <button class="btn-clear" onclick="clearAllFields()">Clear</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display today's date in header
            function displayTodayDate() {
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('todayDate').textContent = today.toLocaleDateString('en-US', options);
            }

            // Clear all fields
            function clearAllFields() {
                document.getElementById('salesDate').value = '';
                document.getElementById('regExpiration').value = '';
                document.getElementById('titleAvailable').checked = false;
                document.getElementById('titleNotAvailable').checked = false;
                document.getElementById('calculatedDate').value = '';
                document.getElementById('chargeFullFee').checked = false;
                document.getElementById('chargeTransferFee').checked = false;
            }

            // Calculate and update fields based on logic
            function calculate() {
                // Get field values
                const field1_salesDateInput = document.getElementById('salesDate').value;
                const regExpirationInput = document.getElementById('regExpiration').value;
                const field3_titleAvailable = document.getElementById('titleAvailable').checked;
                const field4_titleNotAvailable = document.getElementById('titleNotAvailable').checked;

                // Get display fields
                const field5_calculatedDate = document.getElementById('calculatedDate');
                const field6_chargeFullFee = document.getElementById('chargeFullFee');
                const field7_chargeTransferFee = document.getElementById('chargeTransferFee');

                // Reset all calculated fields
                field5_calculatedDate.value = '';
                field6_chargeFullFee.checked = false;
                field7_chargeTransferFee.checked = false;

                // Exit if no Reg Expiration Date entered
                if (!regExpirationInput) {
                    return;
                }

                // Parse Field 2 (Reg Expiration Date)
                const field2_regExpirationDate = new Date(regExpirationInput + 'T00:00:00');
                let calculatedDate = null;

                // LOGIC: If Field 3 is checked, subtract 100 days from Field 2
                if (field3_titleAvailable) {
                    calculatedDate = new Date(field2_regExpirationDate);
                    calculatedDate.setDate(calculatedDate.getDate() - 100);
                }
                // LOGIC: If Field 4 is checked, subtract 120 days from Field 2
                else if (field4_titleNotAvailable) {
                    calculatedDate = new Date(field2_regExpirationDate);
                    calculatedDate.setDate(calculatedDate.getDate() - 120);
                }

                // If a date was calculated, display it and check appropriate fee
                if (calculatedDate) {
                    // Display calculated date in Field 5
                    field5_calculatedDate.value = calculatedDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });

                    // LOGIC: Compare Field 5 to Field 1 (Sales Date)
                    // Only proceed if Sales Date is entered
                    if (field1_salesDateInput) {
                        const field1_salesDate = new Date(field1_salesDateInput + 'T00:00:00');
                        const field5AtMidnight = new Date(calculatedDate.getFullYear(), calculatedDate.getMonth(), calculatedDate.getDate());
                        const salesDateAtMidnight = new Date(field1_salesDate.getFullYear(), field1_salesDate.getMonth(), field1_salesDate.getDate());

                        // LOGIC: If Field 5 date is BEFORE Field 1 (Sales Date), check Field 6 (Full Reg Fee)
                        if (field5AtMidnight.getTime() < salesDateAtMidnight.getTime()) {
                            field6_chargeFullFee.checked = true;
                        }
                        // LOGIC: If Field 5 date is AFTER Field 1 (Sales Date), check Field 7 (Transfer Fee)
                        else if (field5AtMidnight.getTime() > salesDateAtMidnight.getTime()) {
                            field7_chargeTransferFee.checked = true;
                        }
                        // If equal, no fee checkbox is checked
                    }
                }
            }

            // Ensure only one checkbox is selected at a time
            function handleCheckboxChange(checkedBox) {
                if (checkedBox === 'titleAvailable' && document.getElementById('titleAvailable').checked) {
                    document.getElementById('titleNotAvailable').checked = false;
                } else if (checkedBox === 'titleNotAvailable' && document.getElementById('titleNotAvailable').checked) {
                    document.getElementById('titleAvailable').checked = false;
                }
                calculate();
            }

            // Event listeners
            document.getElementById('salesDate').addEventListener('input', calculate);
            document.getElementById('regExpiration').addEventListener('input', calculate);
            document.getElementById('titleAvailable').addEventListener('change', () => handleCheckboxinput('titleAvailable'));
            document.getElementById('titleNotAvailable').addEventListener('change', () => handleCheckboxChange('titleNotAvailable'));

            // Make clearAllFields globally accessible
            window.clearAllFields = clearAllFields;

            // Initialize
            displayTodayDate();
        });
    </script>
</body>
</html>
